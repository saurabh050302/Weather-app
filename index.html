<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-main">
        <div class="search-box">
            <input class="input-box" id="input-box" type="text" placeholder="Enter city name..">
        </div>
        <div class="search-results" id="search-results">
            <div class="location-details">
                <div class="city" id="city">Jaipur, IN</div>
                <div class="date" id="date">20 September, 2022</div>
            </div>
            <div class="current-temp" id="current-temp"> 32&deg;C</div>
            <div class="weather-details">
                <div class="min-max-temp" id="min-max-temp">32&deg;C(min)/33&deg;C(max)</div>
                <div class="sky" id="sky">Clear</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
